<input [ngModel]="size" type="text" (change)="onSizeChange($event)">
<!--
    this component will recieve a method called movetarget
-->
<div class="container">
    <app-grid-plot [size]="size" [moveNames]="moveName"></app-grid-plot>
    <app-action-buttons (stepAdded)="onStepAdded($event)" (moveActor)="onMoveTarget($event)"></app-action-buttons>
    <app-steps-list [steps]="steps"></app-steps-list>
</div>
