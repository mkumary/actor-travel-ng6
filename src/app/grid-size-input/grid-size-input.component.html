<input [ngModel]="size" type="text" (change)="onSizeChange($event)">
<app-action-buttons (stepAdded)="onStepAdded()" (moveActor)="onMoveTarget($event)"></app-action-buttons>
<div class="container">
    <app-grid-plot [size]="size"></app-grid-plot>
    <app-steps-list [steps]="steps"></app-steps-list>
</div>
